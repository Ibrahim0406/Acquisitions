version: '3.8'

services:
  # Neon Local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: acquasitions-neon-local
    ports:
      - '5432:5432'
    env_file:
      - .env.development
    volumes:
      - ./.neon_local/:/tmp/.neon_local
      - ./.git/HEAD:/tmp/.git/HEAD:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "neon"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquasitions-app-dev
    ports:
      - '3000:3000'
    env_file:
        - .env.development
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./drizzle:/app/drizzle
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge
